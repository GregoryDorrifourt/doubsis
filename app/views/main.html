<div class="jumbotron">
  <h1>Doub' 6</h1>
  <p class="lead">
    Générateur aléatoire de tables pour tournois de dominos
  </p>
</div>
<div class="content">
<div class="configurateur col-sm-6 col-sm-offset-3">
  <form name="nombre"  ng-submit="vm.generer()">
    
    <div class="form-group">
      <label>Nombre de joueurs</label>
      <input type="number" class="form-control" id="" placeholder="Nombre de joueurs" min="4" ng-model="vm.nbJoueurs"  name="nbJoueurs" ng-required="true" multiple="vm.nbJoueurs" >
    </div>
    <div class="form-group">
      <label>Nombre de tours</label>
      <input type="number" class="form-control" id="" placeholder="Nombre de tours" min="1" ng-model="vm.nbTours"  name="nbTours" ng-required="true" multiple="vm.nbTours" >
    </div>
    <div class="form-group">
        <div class="alert alert-warning" role="alert" ng-show="!vm.checkMultiple() && vm.nbJoueurs > 4">
      <span>Nombre de joueurs non multiple de 4</span>
    </div>
    </div>
  
    
  <div class="form-group">
    <center><button type="submit" class="btn btn-primary" ng-show="vm.checkMultiple()">Générer</button></center>
    </div>
  </form>
  
  
</div>

<div ng-repeat="tour in vm.tours" class="tour">
  <legend>{{'Tour '+($index+1)}}</legend>  
  <div ng-repeat="table in tour" class="table-joueurs col-sm-3 col-xs-6">
    <h3>{{'Table '+($index+1) }}</h3>
    <ul>
      <li ng-repeat="joueur in table">{{joueur}}</li>
    </ul>
  </div>
  <div class="clearfix"></div>
</div>
</div>
